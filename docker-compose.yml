version: "3.8"
   
services:
  django:
    build: .
    container_name: django
    command: bash -c "\python3 manage.py makemigrations && (python3 manage.py migrate && (python manage.py runserver 0.0.0.0:8000))"
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  celery:
    build: .
    command: bash -c "\celery -A api_root worker -l info & celery -A api_root beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/usr/src/app
    depends_on:
      - django
      - redis
  db:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
  redis:
    image: "redis:alpine"
        
volumes:
  pgdata: